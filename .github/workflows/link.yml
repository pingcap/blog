name: Links

on: [pull_request]

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.0.8
        with:
          args: -E --exclude-mail --verbose --no-progress --accept 429 *.md
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

